<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Follow Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>

       body{
        background: url(./img/book\ a\ table.png)center center/cover no-repeat;
    position: relative;

       }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
         
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 500px;
            margin: 20px auto;
            background-color: #e8ece6;
            padding: 20px;
            border-radius: 5px;
      
        }

        h2 {
            color: #333;
        }

        .contact-info, .social-icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .contact-info div, .social-icons a {
            flex: 1;
            text-align: center;
            color: #171817;
        }

        .contact-info i, .social-icons i {
            font-size: 24px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 40px;
            align-items: center;
        }

        #button:hover {
            background-color: #555;
        }
        #button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      background-color: #2a9647;
      color: #ffffff;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      
        }
        #buttonb {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            align-content: center;
        }

        #buttonb:hover {
            background-color: #555;
        }
        #buttonb {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      background-color: #2a9647;
      color: #ffffff;
      border-radius: 2px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>
  
    <section>
        <div class="contact-info">
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Main Street, City, Country</p>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <p>info@example.com</p>
            </div>
            <div>
                <i class="fas fa-phone"></i>
                <p>+1 234 567 890</p>
            </div>
        </div>

        <h2>Follow Us</h2>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
         
        </div>

        <h2>Send Us a Message</h2>

        <div class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            
            <a href="" id="button">Sent a Message</a>


            <a href="./index.html" id="buttonb">back to home page</a>
           
        </div>
    </section>

</body>
</html>
